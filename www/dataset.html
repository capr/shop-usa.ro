<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="jquery.grid.css">
	<script src="jquery.js"></script>
	<script src="mustache.js"></script>
	<script src="jquery.event.drag.js"></script>
	<script src="jquery.event.drop.js"></script>
	<script src="jquery.scrollintoview.js"></script>
	<script src="jquery.caret.js"></script>
	<script src="jquery.dataset.js"></script>
	<script src="jquery.grid.js"></script>
<script>


var data = {
	fields: [
		{name: 'id', type: 'number', align: 'right', readonly: true},
		{name: 'name'},
		{name: 'parent_id', type: 'number'}
	],
	parent_id_field_name: 'parent_id',
	rows: [
		{values: [0,'a',null]},
		{values: [1,'b',null]},
		{values: [2,'c',0]},
		{values: [3,'d',0]},
		{values: [4,'e',2]},
		{values: [5,'f',2]},
		{values: [6,'g',5]},
	],
}

var d = $.dataset(data)

var results = {

}

d.ajax = function(changes, success, error) {
	if (!changes)
		success(results)
}

$(function() {

var g = $.grid({
	dataset: d,
	container: '#grid',
})

})

</script>
</head>
<body>

<div id=grid></div>

<script type="text/x-mustache" id=grid_template>
	<div class=grid>
		<table width={{{width}}}>
			<thead>
				<tr>
					{{#fields}}
					<th valign=top
						class="field {{^fixed_pos}}movable{{/fixed_pos}}"
						{{#width}}style="width: {{{width}}}px"{{/width}}
					>
						{{^fixed_width}}
						<div class=resizer_div>
							<div class=resizer></div>
						</div>
						{{/fixed_width}}
						<table width=100% height=100% class=field_box>
							<tr>
							{{#align_left}}
								<td class=nowrap align=left valign=bottom><a>{{{name}}}</a></td>
								<td class=nowrap align=right valign=bottom width=1>
									<a><i class="sort_icon fa fa-sort{{#sort}}-{{{sort}}}{{/sort}}"></i></a>
								</td>
							{{/align_left}}
							{{#align_right}}
								<td class=nowrap align=left valign=bottom width=1>
									<a><i class="sort_icon fa fa-sort{{#sort}}-{{{sort}}}{{/sort}}"></i></a>
								</td>
								<td class=nowrap align=right valign=bottom><a>{{{name}}}</a></td>
							{{/align_right}}
							</tr>
						</table>
					</th>
					{{/fields}}
				</tr>
			</thead>
			<tbody class=rows>
				{{>grid_rows}}
			</tbody>
		</table>
		<div class="hidden move_sign_div">
			<div class="move_sign">
				<i class="fa fa-arrow-right"></i><i class="fa fa-arrow-left"></i>
			</div>
		</div>
	</div>
</script>

<script type="text/x-mustache" id=grid_rows_template>
	{{#rows}}
	<tr class=row>
		{{#cols}}
			{{#col}}
			<td class="cell {{{readonly}}}" align={{{align}}} valign=top>
				<div class=input_div></div><span class="value {{{type}}}">{{value}}</span>
			</td>
			{{/col}}
		{{/cols}}
	</tr>
	{{/rows}}
</script>

</body>
</html>
